<body>
    <div class="container">
        <h2>Company Sign Up for Vizag Steel Plant Shopping</h2>
        <form action="company_signup_process.php" method="POST">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" placeholder ="Enter company name" required>

            <label for="companyAddress">Company Address:</label>
            <input type="text" id="companyAddress" name="companyAddress" placeholder ="Enter company address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter city" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder ="Create a username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder ="Enter your mail id" required>

            <label for="Mobile number">Mobile Number:</label>
            <input type="tel" id="Mobile number" name="Mobile number" placeholder ="Enter your mobile number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder ="Create a password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder ="Confirm your password"required>
    </form>
            <button type="submit">Sign Up</button>
        </form>
